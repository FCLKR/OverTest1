services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    container_name: app_web

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    ports:
      - "8080:8080"
      - "50000:50000"

volumes:
  jenkins_home:
